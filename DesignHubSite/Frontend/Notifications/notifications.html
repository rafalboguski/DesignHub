
<div ng-show="{{user_logged}}" class="window">
    <div data-ng-init="init()">


        <!-- Left Panel -->
        <div class="col-md-12">

            <div class="row dark-panel hoverable">
                <br>
                <!-- Changelog and info -->
                <div class="row panel" style="padding:20px;background-color:rgb(20, 20, 20)">

                    <h5><i class="material-icons big-icon">add_alert</i> Notifications</h5>

                    <hr>
                    <div class="collection" style="border-color:transparent">
                        <div ng-repeat="noti in notifications" class="collection-item transparent row"
                             style="min-height:100px;border-style:solid;
                             border-color:{{(noti.visited)?'rgb(40,40,40)':'teal'}};padding:0;margin-bottom:4px;
                             {{(noti.visited)?'border-width:1px':''}} {{(noti.visited)?'':'border-bottom-width:3px !important;'}}">

                            <div class="col-md-1" style="padding:10px;">
                                <label>Priority</label>
                                <div class="big-icon"
                                     style="height:40px;width:40px;font-size:28px;">{{noti.priority}}</div>
                            </div>

                            <div class="col-md-9" style="padding:10px;">

                                <i>from {{noti.author.name}}</i><i class="right">{{noti.createDate.slice(11,16)}} {{noti.createDate.slice(0,10)}}</i>
                                <h5>
                                    <span ng-click="goToDestination(noti);" style="{{noti.link!=null?'cursor:pointer':''}}">
                                        {{noti.header}}
                                    </span>
                                </h5>

                            </div>

                            <div class="col-md-2" style="margin:0;padding:0;">
                                <button class="btn transparent waves-effect waves-light right"
                                        ng-click="notificationSeen(noti)"
                                        style="margin:0 !important;">
                                    <i class="material-icons white-text">visibility</i>
                                </button>
                            </div>

                            <!--

                            <i class="material-icons">add</i> {{noti.link}}
                            <i class="material-icons">add</i> {{noti.author.name}}
                            <i class="material-icons">add</i> -->
                        </div>

                    </div>
                </div>
            </div>


            <br>
        </div>
    </div>





</div>
